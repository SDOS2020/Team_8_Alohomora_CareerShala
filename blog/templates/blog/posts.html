{% extends 'dashboard.html' %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock title %}

{% block pagecss %}
<link rel="stylesheet" href="{% static 'css/home/style.css' %}">
{% endblock pagecss %}
 
{% block dashboardPage %}

<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 font-weight-bold text-gray-800">Blogs</h1>
    </div>

    {% for post in posts %}
        <div class="row">
            <a href="{% url 'blog-post' slug=post.slug %}">{{ post.title }}</a>
        </div>
    {% endfor %}
</div>




{% endblock dashboardPage %}
