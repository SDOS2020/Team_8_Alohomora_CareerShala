{% extends 'dashboard.html' %}

{% load static %}

{% block title %} 
Courses Offered !
{% endblock title %}

{% block pagecss %} 
<link rel="stylesheet" href="{% static 'css/home/style.css' %}">
{% endblock pagecss %}

{% block dashboardPage %}
<!-- Begin Page Content -->

<div id="coursesOffered" class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"> Courses Offered </h1>
    </div>

    <div class="row">
        
        <!-- <div class="container"> -->
            <div class="col-lg-6" v-for="column in columns">
                <div class="item-container" v-for="item in column">
                    <!-- [[item]] -->
                    
                    <!-- Dropdown Card Example -->
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">[[ item.header ]]</h6>

                            <div class="dropdown no-arrow">
                                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <i class="fa fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                    aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <img :src=item.image class="img-fluid" alt="Responsive image" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    [[ item.body ]]
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    <!-- </div> -->

</div>
<!-- /.container-fluid -->

</div>

<!-- End of Main Content -->

<script>
    new Vue({
		delimiters: ["[[", "]]"],
		data() {
			return {
                cols: 2,
                count: 5,
                coursesList: [
                    {
                        header: "Jet King1",
                        body: "This institute is a leader in the field of IT & Networking training. They have many training centers across Delhi & Gurgaon.",
                        image: "https://content3.jdmagicbox.com/comp/jammu/b5/9999px191.x191.170828194509.h7b5/catalogue/jetking-jammu-learning-centre-gandhinagar-jammu-computer-training-institutes-for-hardware-assembling-v8xhckaf4m-250.jpg",
                        readMore: ""
                    },
                    {
                        header: "Navgurukul2",
                        body: "Founded by IITians, Navgurukul enables software development learning for students from low income communities who have keen interest in this field. They provide rigorous training for 1 year in which a student becomes strongly capable to understsand the world of programming and has skills as good as a engineer after 4 years of degree course.",
                        readMore: ""
                    },
                    {
                        header: "Jet King3",
                        body: "This institute is a leader in the field of IT & Networking training. They have many training centers across Delhi & Gurgaon.",
                        readMore: ""
                    },
                    {
                        header: "Navgurukul4",
                        body: "Founded by IITians, Navgurukul enables software development learning for students from low income communities who have keen interest in this field. They provide rigorous training for 1 year in which a student becomes strongly capable to understsand the world of programming and has skills as good as a engineer after 4 years of degree course.",
                        readMore: ""
                    },
                    {
                        header: "Jet King5",
                        body: "This institute is a leader in the field of IT & Networking training. They have many training centers across Delhi & Gurgaon.",
                        readMore: ""
                    }
                ],
				errors: [
				],
            }
        },
        computed: {
            columns () {
                let columns = [];
                let mid = Math.ceil(this.coursesList.length / this.cols);
                for (let col = 0; col < this.cols; col++) {
                    columns.push(this.coursesList.slice(col * mid, col * mid + mid));
                }
                return columns;
            }
        }
	}).$mount('#coursesOffered');

</script>
