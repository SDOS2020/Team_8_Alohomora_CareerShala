{% extends 'base.html' %}
{% load static %}

{% block logincss %} 
<link rel="stylesheet" href="{% static 'users/style.css' %}">
{% endblock logincss%}

{% block signup %}
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->
	
		<!-- Icon -->
	  	<div class="fadeIn first container">
		  	<div class="row info-color">
			  	<div class="col-sm-6 offset-sm-3 ">
					<h3 class="white-text text-center py-4">
						<strong>Register</strong>
					</h3>
				</div>
			</div>
	  	</div>
  
	  	<!-- Login Form -->
	  	<div class = "fadeIn second">
		  	<form method="post" class="col-12">
				{% csrf_token %}
				<div class="form-group">
					<label for="input-first-name">First Name</label>
					<input 
						type="text"
						class="form-control" 
						id="input-first-name"
						name="first_name"
						required>
				</div>
				<div class="form-group">
					<label for="input-last-name">Last Name</label>
					<input 
						type="text"
						class="form-control" 
						id="input-last-name" 
						name="last_name"
						required>
				</div>
				<div class="form-group">
					<label for="input-email">Email address</label>
					<input 
						type="email" 
						class="form-control" 
						id="input-email" 
						aria-describedby="emailHelp"
						name="email"
						required>
					<small 
						id="emailHelp" 
						class="form-text text-muted"
						>We'll never share your email with anyone else.
					</small>
				</div>
				<div class="form-group">
					<label for="input-password">Password</label>
					<input 
						type="password"
						class="form-control" 
						id="input-password" 
						name="password"
						required>
				</div>
				<div class="form-group">
					<label for="input-confirm-password">Confirm Password</label>
					<input 
						type="password"
						class="form-control" 
						id="input-confirm-password" 
						required>
				</div>
				<div class="form-group date" id="datetimepicker1" data-target-input="nearest">
					<label for="input-date-of-birth">Date of Birth</label>
					<input 
						type="date"
						class="form-control" 
						id="input-date-of-birth"
						name="date_of_birth" 
						required>
					<div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
						<div><i class="fa fa-calendar"></i></div>
					</div>
				</div>
				
				<input name="login" type="submit" value="Register" class="fadeIn third btn btn-success" /> &nbsp;
				{% if error_message %}
				<br>
				<small class="red">{{ error_message }}</small> 	
				{% endif %}
		  	</form>
	 	</div>
	</div>
</div>

{% endblock signup %}
