{% extends 'base.html' %}

{% load static %}

{% block logincss %} 
<link rel="stylesheet" href="{% static 'users/style.css' %}">
{% endblock logincss%}


{% block login %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first container">
    	<div class="row">
    		<div class="col-sm-6 offset-sm-3">
      			<img src="{% static 'images/userIcon.png' %}" id="icon" alt="User Icon" class="responsive" />
      		</div>
      	</div>
    </div>

    <!-- Login Form -->
    <div>
	    <form method="post" class="col-12">
	    	{% csrf_token %}
	    	<input type="text" id="email" class="fadeIn second" name="email" placeholder="email">
	    	<input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
            <input name="login" type="submit" value="Login" class="fadeIn third btn btn-success" /> &nbsp;
	   		{% if error_message %}
	   		<br>
	   		<small class="red">{{ error_message }}</small> 	
	   		{% endif %}
	    </form>
	</div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
    	<div class="conatiner">
    		<div class="row justify-content-center">
    			<a class="underlineHover" href="#">Forgot Password?</a>
    		</div>
    		<div class="row justify-content-center">
    			<div class="col-sm-6">
    				<a class="underlineHover" href="{% url 'users-register-student' %}">Register as a Student</a> 
    			</div>
    			<div class="col-sm-6">
	    				<a class="underlineHover" href="{% url 'users-register-student' %}">Register as an Expert</a>
    			</div>
    			
    		</div>
  		</div>

    </div>

  </div>
</div>

{% endblock login %}
