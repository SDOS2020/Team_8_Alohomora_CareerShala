{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} 
Update Profile
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">Update Profile</h1>
            <hr class="mt-0 mb-4">
            <form action="{% url 'users-profile' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock content %}




</body>
</html>
